<div class="container-fluid">
    <!-- Page Heading -->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Settings</h1>
        </div>
    </div><!-- /.row -->
    <!-- /.row -->
    <div class="row">
        <div class="table col-md-4 col-md-offset-4">
            <table >
                <tr>
                    <td colspan="2">
                        {{userCredentials.nume}} -- {{userCredentials.prenume}}
                    </td>
                </tr>
                <div>
                    <tr>
                        <td class="col-md-6">Nume</td>
                        <td class="col-md-6"><input type="text" id="numeUpdate" style="text-align:center" value={{userCredentials.nume}}></td>
                        <div class="alert alert-danger" role="alert" ng-show="error_numeUpdate == true">
                            <span class="fa fa-fw fa-exclamation-circle" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>You need to specify the nume
                        </div>
                    </tr>
                    <tr>
                        <td class="col-md-6">Prenume</td>
                        <td class="col-md-6"><input type="text" id="prenumeUpdate" style="text-align:center" value={{userCredentials.prenume}}></td>.
                        <div class="alert alert-danger" role="alert" ng-show="error_prenumeUpdate == true">
                            <span class="fa fa-fw fa-exclamation-circle" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>You need to specify the prenume
                        </div>
                    </tr>
                    <tr>
                        <td class="col-md-6">E-mail</td>
                        <td class="col-md-6"><input type="text" id="emailUpdate" style="text-align:center" value={{userCredentials.email}}></td>
                        <div class="alert alert-danger" role="alert" ng-show="error_emailUpdate == true">
                            <span class="fa fa-fw fa-exclamation-circle" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>You need to specify the email
                        </div>
                    </tr>
                </div>
            </table>
            <br />
            <div id="msg-correct" style="display:none; color:#5cb85c">User has been succesfully updated.</div><br />
            <button type="button" ng-click="updateProfile()" class="btn btn-primary btn-lg dark-blue-btn">Update</button>
        </div>
    </div>
</div>
