<header id="sign-in-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                <span class="name">Sign-up</span>
                    <hr class="star-white">
                </div>
            </div>
        </div>
    </div>
</header>
<section id="signup" class="signup">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form id="contactForm" action="/signup" method="post">
                    <div class="row control-group">
                        <div class="form-group floating-label-form-group col-xs-12">
                            <label>Nume</label>
                            <input type="text" class="form-control" placeholder="Nume" id="nume" name="nume" required data-validation-required-message="Va rugam introduceti numele dumneavoastra.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group floating-label-form-group col-xs-12">
                            <label>Prenume</label>
                            <input type="text" class="form-control" placeholder="Prenume" id="prenume" name="prenume" required data-validation-required-message="Va rugam introduceti prenumele dumneavoastra.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group floating-label-form-group col-xs-12">
                            <label>E-mail</label>
                            <input type="text" class="form-control" placeholder="E-mail" id="email" name="email" required data-validation-required-message="Va rugam introduceti e-mailul dumneavoastra.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group floating-label-form-group col-xs-12">
                            <label>Parola</label>
                            <input type="password" class="form-control" placeholder="Parola" id="password" name="password" required data-validation-required-message="Va rugam introduceti parola.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group floating-label-form-group col-xs-12">
                            <label>Facultate</label>
                            <input type="text" class="form-control" placeholder="Facultate" id="facultate" name="facultate" required data-validation-required-message="Va rugam introduceti facultatea la care studiati.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br />
                    <div class="row control-group">
                        <div class="checkbox">
                            <label><input type="checkbox" name="tipUser" value="teacher">Teacher</label>
                        </div>
                    </div>
                    <br /><br />
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <div class="col-lg-4 col-lg-offset-4">
                                <div style="border-top: 1px solid#FFF; padding-top:15px; font-size:85%" >
                                    Already have an account?
                                    <a ui-sref="root.login" class="ng-click-pointer">
                                        Sign In Here
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<footer class="text-center">
    <div class="footer-above">
        <div class="container">

            <div class="col-md-4 col-md-offset-4">
                <h4>Cauta-ma pe Facebook</h4>
                <ul class="list-inline">
                    <li>
                        <a href="https://www.facebook.com/luca.andrei.94" target="_blank" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; TeachMe.com 2014 - 2015
                </div>
            </div>
        </div>
    </div>
</footer>
