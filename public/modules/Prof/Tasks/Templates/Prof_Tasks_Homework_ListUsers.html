Prof_Tasks_Homework_ListUsers.html
<div class="container-fluid">
    <!-- Page Heading -->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Homework</h1>
        </div>
    </div><!-- /.row -->
    <div class="row">
		<div ng-if="emptyList == true">
			No users in the database
		</div>
		<div id="loading" ng-if="emptyList == null"></div>
		<div ng-repeat="user in users" ng-if="emptyList == false">
			<div class="row-fluid">
				<div class="container-fluid well col-lg-4 col-lg-offset-1">
					<div class="row-fluid">
						<div class="col-lg-1" >
							<img src="https://secure.gravatar.com/avatar/de9b11d0f9c0569ba917393ed5e5b3ab?s=140&r=g&d=mm" class="img-circle">
						</div>

						<div class="col-lg-4 col-lg-offset-3">
							<h3>{{user.nume}} {{user.prenume}}</h3>
							<h6>Email: {{user.email}}</h6>
							<h6>Facultate: {{user.facultate}}</h6>
						</div>

						<div class="col-lg-4 col-lg-offset-3">
							<div class="btn-group">
								<a ui-sref="account_prof.usersHomework({ID: user._id })">
									<button type="button" class="btn btn-info">
										Homework {{user._id}}
									</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
